[env:TX_Frsky_R9M_2018_via_STLINK]
platform = ststm32@6.0.0
framework = arduino
board = bluepill_f103c8
build_unflags = -Os
build_flags =
	-D TARGET_R9M_TX
	-D PLATFORM_STM32
	-D HSE_VALUE=12000000U
	-O2
extra_scripts = ${common_env_data.extra_scripts}
src_filter = ${common_env_data.src_filter} -<ESP32*.*> -<ESP8266*.*> -<WS281B*.*> -<rx_*.cpp>
upload_protocol = stlink
lib_deps =
    https://github.com/PaoloP74/extEEPROM.git

[env:TX_Frsky_R9M_2018_via_OpenTX]
platform = ${env:TX_Frsky_R9M_2018_via_STLINK.platform}
framework = ${env:TX_Frsky_R9M_2018_via_STLINK.framework}
board = ${env:TX_Frsky_R9M_2018_via_STLINK.board}
build_unflags = -Os
build_flags =
	${env:TX_Frsky_R9M_2018_via_STLINK.build_flags}
	-DVECT_TAB_OFFSET=0x2000U
	-Wl,-Tvariants/R9M_ldscript.ld
src_filter = ${env:TX_Frsky_R9M_2018_via_STLINK.src_filter}
extra_scripts =
	${common_env_data.extra_scripts}
	python/opentx.py
upload_protocol = custom
upload_flags =
	BOOTLOADER=bootloader/r9m_bootloader.bin
	VECT_OFFSET=0x2000
board_build.flash_offset = 0x2000
lib_deps = ${env:TX_Frsky_R9M_2018_via_STLINK.lib_deps}

[env:TX_ESP32_1000mw]
platform = espressif32@1.12.0
board = esp32dev
framework = arduino
upload_speed = 921600
upload_resetmethod = nodemcu
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
build_flags =
	-D TARGET_EXPRESSLRS_PCB_TX_V3
	-D TARGET_1000mW_MODULE
	-D PLATFORM_ESP32
src_filter = ${common_env_data.src_filter} -<ESP8266*.*> -<STM32*.*> -<rx_main.cpp> -<rx_*.cpp>
extra_scripts = ${common_env_data.extra_scripts}
lib_deps = NeoPixelBus

