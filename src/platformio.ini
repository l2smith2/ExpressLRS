[env:RX_ESP8285_via_BetaflightPassthrough]
platform = ${env:RX_ESP8285_via_UART.platform}
board = esp8285
framework = arduino
monitor_dtr = 0
monitor_rts = 0
build_flags = ${env:RX_ESP8285_via_UART.build_flags}
src_filter = ${env:RX_ESP8285_via_UART.src_filter}
extra_scripts = ${common_env_data.extra_scripts}
upload_speed = 115200
upload_protocol = custom
upload_command =
	python python/runpython.py $PYTHONEXE python/BFinitPassthrough.py 115200
	python $PROJECT_PACKAGES_DIR/framework-arduinoespressif32/tools/esptool.py --no-stub -b 115200 -c esp8266 --before no_reset --after soft_reset write_flash 0x0000 $SOURCE

